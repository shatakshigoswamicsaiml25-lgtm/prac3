<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hidden Gift | Nature</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Montserrat:wght@300;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050f0a;
            font-family: 'Montserrat', sans-serif;
        }

        /* 3D River Canvas */
        #river-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* The Falling Gift Box */
        #gift-container {
            position: absolute;
            left: 50%;
            top: -200px; /* Start above screen */
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
            animation: dropIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.5s;
        }

        @keyframes dropIn {
            to { top: 35%; }
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background: #d4af37;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .gift-box::after { /* The Ribbon */
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: #b22222;
        }

        /* Options Menu */
        #options-overlay {
            display: none;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
        }

        .menu-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #d4af37;
        }

        h2 {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .opt-btn {
            padding: 12px 25px;
            border: 1px solid #fff;
            background: transparent;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .opt-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Give Up Button */
        .give-up {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="river-canvas"></div>

    <div id="gift-container" onclick="openGift()">
        <div class="gift-box">
            <div class="lid"></div>
            <div class="gift-box-bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
            </div>
            <span style="color: white; z-index: 5; font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">?</span>
        </div>
    </div>

    <div id="options-overlay">
        <div class="menu-card">
            <h2>Choose Your Path</h2>
            <div class="btn-group">
                <button class="opt-btn" onclick="window.location.href='play.html'">1 - Play</button>
                <button class="opt-btn" onclick="window.location.href='search.html'">2 - Search With Me</button>
            </div>
        </div>
    </div>

    <a href="home.html" class="give-up">Want to give up? Go Home</a>

    <script>
        // --- THREE.JS RIVER ANIMATION ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('river-canvas').appendChild(renderer.domElement);

        // Water Geometry (A moving plane)
        const waterGeo = new THREE.PlaneGeometry(100, 100, 40, 40);
        const waterMat = new THREE.MeshPhongMaterial({
            color: 0x0a3d35,
            wireframe: true, // Wireframe gives a "digital nature" 3D look
            transparent: true,
            opacity: 0.3
        });
        const river = new THREE.Mesh(waterGeo, waterMat);
        river.rotation.x = -Math.PI / 2.5;
        scene.add(river);

        // Lighting
        const light = new THREE.PointLight(0x4ade80, 1, 100);
        light.position.set(0, 10, 0);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x111111));

        camera.position.z = 15;
        camera.position.y = 5;

        function animate() {
            requestAnimationFrame(animate);
            
            // Animate Water Waves
            const positions = waterGeo.attributes.position;
            const time = Date.now() * 0.002;
            for (let i = 0; i < positions.count; i++) {
                const z = Math.sin(i + time) * 0.5;
                positions.setZ(i, z);
            }
            positions.needsUpdate = true;
            
            river.position.z += 0.05;
            if(river.position.z > 20) river.position.z = 0;

            renderer.render(scene, camera);
        }

        function openGift() {
            document.getElementById('gift-container').style.display = 'none';
            document.getElementById('options-overlay').style.display = 'block';
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
